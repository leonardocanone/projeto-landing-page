<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>4Food - Área de Login</title>
</head>
<body class="body-login">
    <main class="main-login">
        <div class="logo-login">
            <img src="/media/4Food logo grande editado 1.jpeg" alt="logo grande">
            <a href="http://127.0.0.1:5501/index.html" class="botao-voltar-para-home">Voltar pra home</a> 
        </div>
        <div class="campos-login">
    <form action="#">
        <h3>Área de LOGIN</h3>
        <label for="email"><b>E-mail</b></label><br>
        <input id="email" name="email" type="email" style="width: 290px; height: 30px" placeholder="Digite seu e-mail"><br>
        <label for="senha"><b>Senha</b></label><br>
        <input id="senha" name="senha" type="password" style="width: 290px; height: 30px" placeholder="Digite sua senha"><br><br>
        <button type="submit" onclick="login()">Entrar</button>
    </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
